# =============================
# 📚 CONFIGURAÇÃO DE POSTS
# =============================

# TOC (sumário no post)
toc: true

# Sistema de comentários
comments:
  provider:
  disqus:
    shortname:
  utterances:
    repo:
    issue_term:
  giscus:
    repo:
    repo_id:
    category:
    category_id:
    mapping:
    strict:
    input_position:
    lang:
    reactions_enabled:

# =============================
# 🔧 SELF-HOSTED ASSETS (opcional)
# =============================

assets:
  self_host:
    enabled:
    env:

# =============================
# 📲 PWA (Progressive Web App)
# =============================

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:
      # - "/example"

# =============================
# 📄 PAGINAÇÃO
# =============================

paginate: 10

# =============================
# 🔥 CONFIGS AVANÇADAS
# =============================

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

# Arquivos ignorados na build
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
